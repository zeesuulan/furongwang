<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <meta name="keywords" content="芙蓉王,君子,品鉴师" />
    <meta name="description" content="芙蓉王《君.信》征集500名君子品鉴师">
    <title>芙蓉王《君.信》征集500名君子品鉴师</title>
    <link rel="stylesheet" href="css/index.css?asd">
</head>

<body>
    <div id="sound"></div>
    <img src="../image/sound_open.png" id="sound">
    <div id="wrap">
        <div class="body">
            
        </div>
        <img src="../image/cal_bg.png">
    </div>
    <div id="footer">
        <img src="image/logo.png" class="logo">
        <span class="txt">芙蓉王《君.信》征集500名君子品鉴师</span>
    </div>
    <div id="form">
        <img src="../image/num.png" class="num">
        <div class="f_body">
            
            <img src="../image/form_head.png" class="head"><div class="content">
                <img src="../image/logo.png" class="logo">
                <img src="../image/form_title.png" class="form_title">
                <form method="post" id="frw_form">
                    <p>申请人</p>
                    <div class="form_control">
                        <input type="text" name="name">
                    </div>
                    <p>性别</p>
                    <div class="form_control noborder">
                        <span class="gender sel">男</span>
                        <span class="gender">女</span>
                        <input type="hidden" name="gender">
                    </div>
                    <p>手机号码</p>
                    <div class="form_control">
                        <input type="text" name="phone" placeholder="我们将通过此号码与您取得联系。">
                    </div>
                    <p class="sel">选择年龄段</p>
                    <div class="form_control">
                        <div class="sel_txt">40岁-49岁</div>
                        <ul class="age-list" id="age_list">
                            <li>18岁-29岁</li>
                            <li>30岁-39岁</li>
                            <li>40岁-49岁</li>
                            <li>50岁-59岁</li>
                            <li>60岁-69岁</li>
                            <li>70岁以上</li>
                        </ul>
                        <input type="hidden" name="age">
                    </div>
                    <p class="sel">选择每月平均收入范围</p>
                    <div class="form_control">
                        <div class="sel_txt">12000以上</div>
                        <ul class="age-list" id="salary_list">
                            <li>2000-4000</li>
                            <li>4000-5000</li>
                            <li>5000-6000</li>
                            <li>6000-7000</li>
                            <li>7000-8000</li>
                        </ul>
                        <input type="hidden" name="salary">
                    </div>
                    <p>您最喜欢芙蓉王旗下哪个系列</p>
                    <div class="form_control">
                        <input type="text" name="favor">
                    </div>
                    <p>您经常抽哪个品牌的烟</p>
                    <div class="form_control">
                        <input type="text" name="yan">
                    </div>
                    <p>您的业余爱好</p>
                    <div class="form_control">
                        <input type="text" name="like">
                    </div>
                    <div style="margin-top: 10%">
                        <div class="form_control noborder">
                            <span class="gender sel" style="width:120px">同意活动协议</span>
                        </div>
                        <div class="submit">
                            <img src="../image/submited.png" class="submited">
                        </div>
                    </div>
                </form>
            </div><img src="../image/form_foot.png" class="foot">
        </div>
    </div>
</body>
<script src="js/frw.js?dwq"></script>

</html>
